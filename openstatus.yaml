# yaml-language-server: $schema=https://www.openstatus.dev/schema.json

monitor1:
  name: "Test"
  description: "This is a test"
  frequency: 10m
  active: true
  regions: ["iad"]
  retry: 3
  kind: http
  openTelemetry:
    endpoint: https://otel.openstatus.dev
    headers:
      Authorization: Bearer <token>
  request:
    url: https://openstat.us
    method: GET
  assertions:
    - kind: statusCode
      compare: eq
      target: 200
